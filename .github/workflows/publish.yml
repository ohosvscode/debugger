name: Release

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: write
  pull-requests: write

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'
          # OIDC 认证会自动处理，不需要 NODE_AUTH_TOKEN

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: true
          version: 10.28.2

      - name: Build
        run: pnpm build

      - name: Configure npm for OIDC and pnpm
        run: |
          # 注意：npm whoami 在 OIDC 下可能返回 401，这是正常的
          # OIDC 认证只在发布时生效，不在认证检查时生效
          
          # 确保 .npmrc 在正确的位置供 pnpm 使用
          NPMRC_USER="$HOME/.npmrc"
          NPMRC_CONFIG="${NPM_CONFIG_USERCONFIG:-}"
          
          # 如果 setup-node 在 NPM_CONFIG_USERCONFIG 位置创建了 .npmrc，复制到 ~/.npmrc
          if [ -n "$NPMRC_CONFIG" ] && [ -f "$NPMRC_CONFIG" ] && [ "$NPMRC_CONFIG" != "$NPMRC_USER" ]; then
            echo "Copying .npmrc from $NPMRC_CONFIG to $NPMRC_USER"
            cp "$NPMRC_CONFIG" "$NPMRC_USER"
          fi
          
          # 确保 @arkts scope 配置正确
          if [ -f "$NPMRC_USER" ]; then
            if ! grep -q "@arkts:registry" "$NPMRC_USER"; then
              echo "@arkts:registry=https://registry.npmjs.org/" >> "$NPMRC_USER"
            fi
            chmod 600 "$NPMRC_USER"
            echo ".npmrc configured at $NPMRC_USER"
          else
            echo "Warning: ~/.npmrc not found, but setup-node should have created it for OIDC"
          fi
          
          # 检查 npm 版本（需要 >= 11.5.1 支持 Trusted Publishing）
          echo "npm version: $(npm --version)"
          echo "Node version: $(node --version)"

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          createGithubReleases: true
          publish: pnpm changeset publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
